<div class="inner-page-header">
  <div class="page-heading-small">
    <h2 class="mat-h2 text-capitalize">
      <a class="back-to-car-washes" (click)="goBackToCarsWashes($event)">
        <mat-icon class="arrow-back " color="primary">
          arrow_back
        </mat-icon>
      </a>
      {{isEdit ? 'Setup' : 'Create'}}
    </h2>
  </div>
  <mat-card class="car-washes-width">
    <mat-card-header>
      <p class="title-with-icon mat-h3">
        Cars details
      </p>
    </mat-card-header>
    <mat-card-content>
      <form class="grid" [formGroup]="formGroup" novalidate>
        <mat-form-field>
          <mat-select formControlName="name" placeholder="Choose a service">
            <mat-option *ngFor="let service of services" [value]="service.name">
              {{service.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="car_type" placeholder="Choose car type">
            <mat-option *ngFor="let carType of carTypes" [value]="carType.type">
              {{carType.type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="number"
            name="Price"
            placeholder="Price"
            formControlName="price"
          >
        </mat-form-field>
        <div class="create-confirm">
          <button color="accent" [disabled]="formGroup.invalid" mat-raised-button (click)="submit($event)">
            {{isEdit ? 'Setup' : 'Create'}}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
